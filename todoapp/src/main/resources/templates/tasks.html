<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --bg-color: #fff0f3;
            --card-color: #ffffff;
            --primary-pink: #ec407a;
            --hover-pink: #d81b60;
            --strike-color: #880e4f;
            --danger-red: #dc3545;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            color: #2c3e50;
        }

        .main-card {
            background: var(--card-color);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            margin-top: 2rem; /* Reduced top margin to fit banner */
            border: none;
        }

        /* Motivational Banner Styling */
        .motivation-banner {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        .banner-success {
            background-color: #d1e7dd;
            color: #0f5132;
            border: 1px solid #badbcc;
        }
        .banner-info {
            background-color: #cff4fc;
            color: #055160;
            border: 1px solid #b6effb;
        }

        /* Nav Pills */
        .nav-pills .nav-link {
            color: #666;
            margin-right: 5px;
            border-radius: 20px;
            padding: 8px 20px;
        }
        .nav-pills .nav-link.active {
            background-color: var(--primary-pink);
            color: white;
            font-weight: 500;
        }

        .btn-pink {
            background-color: var(--primary-pink);
            color: white;
            border: none;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-pink:hover {
            background-color: var(--hover-pink);
            color: white;
        }

        .task-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }

        .form-check-input {
            width: 1.5em;
            height: 1.5em;
            cursor: pointer;
            border-color: var(--primary-pink);
        }
        .form-check-input:checked {
            background-color: var(--primary-pink);
            border-color: var(--primary-pink);
        }

        .task-text {
            font-size: 1.05rem;
            margin-left: 12px;
            transition: all 0.2s;
        }

        .text-strikethrough {
            text-decoration: line-through;
            color: var(--strike-color);
            opacity: 0.7;
            font-weight: 400;
        }

        .btn-delete {
            color: var(--danger-red);
            opacity: 0.7;
            transition: 0.2s;
        }
        .btn-delete:hover {
            opacity: 1;
            transform: scale(1.1);
            color: red;
        }
    </style>
</head>
<body>

<div class="container col-md-8 col-lg-6">

    <div class="main-card">

        <h2 class="text-center mb-4" style="color: var(--primary-pink); font-weight: 600;">
            Todo List
        </h2>

        <div th:if="${remainingCount == 0 and totalCount > 0}" class="motivation-banner banner-success">
            <i class="bi bi-trophy-fill me-2"></i>
            You are done for the day! What a productive day! ðŸš€
        </div>

        <div th:if="${remainingCount > 0}" class="motivation-banner banner-info">
            <i class="bi bi-list-check me-2"></i>
            Well done! <span th:text="${remainingCount}"></span> more tasks to do.
        </div>

        <ul class="nav nav-pills justify-content-center mb-4">
            <li class="nav-item">
                <a class="nav-link" th:classappend="${filter == 'all' ? 'active' : ''}" href="/?filter=all">All</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${filter == 'incomplete' ? 'active' : ''}" href="/?filter=incomplete">Incomplete</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${filter == 'completed' ? 'active' : ''}" href="/?filter=completed">Completed</a>
            </li>
        </ul>

        <form action="/" method="post" class="d-flex gap-2 mb-4">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a new task..." required style="font-size: 1rem;">
            <button type="submit" class="btn btn-pink px-4">Add</button>
        </form>

        <div class="mt-4">
            <div th:if="${tasks.empty}" class="text-center text-muted mt-5">
                <p>No tasks found here.</p>
            </div>

            <div th:each="task : ${tasks}" class="task-item d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <input class="form-check-input" type="checkbox"
                           th:checked="${task.completed}"
                           th:onclick="toggleTask([[${task.id}]], [[${task.completed}]])">

                    <span class="task-text"
                          th:classappend="${task.completed} ? 'text-strikethrough'"
                          th:text="${task.title}">Task Title</span>
                </div>

                <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-link btn-delete" title="Delete">
                    <i class="bi bi-trash3-fill" style="font-size: 1.3rem;"></i>
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleTask(taskId, isCurrentlyCompleted) {
        // 1. Fire Confetti if checking (completing) the task
        if (!isCurrentlyCompleted) {
            // First burst
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
            // Small secondary burst for extra flair
            setTimeout(() => {
                confetti({
                    particleCount: 50,
                    spread: 50,
                    origin: { y: 0.7 }
                });
            }, 200);
        }

        // 2. INCREASED DELAY: Wait 1000ms (1 second) before reloading
        setTimeout(() => {
            window.location.href = '/' + taskId + '/toggle';
        }, 1000);
    }
</script>
</body>
</html>
